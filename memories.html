<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #ff4081;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="gallery" id="gallery"></div>
    <audio id="background-music" loop autoplay>
        <source src="path/to/your/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const imageFolder = 'path/to/your/images/'; // Change this to your folder path
            const imageCount = 10; // Change this to the number of images you have

            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `${imageFolder}image${i}.jpg`; // Adjust the naming convention if needed
                gallery.appendChild(img);
            }
        });
    </script>
</body>
</html>
